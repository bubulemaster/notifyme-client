<template>
  <div class="ui secondary stackable menu">
    <a class="item" click.trigger="exit()">
      <i class="power red icon"></i>
    </a>

    <a class="${sheet['talk'].active ? 'item active' : 'item'}" click.trigger="selectSheet('talk')">
      <i class="talk outline icon"></i>
      Talk
    </a>

    <a class="${sheet['setup'].active ? 'item active' : 'item'}" click.trigger="selectSheet('setup')">
      <i class="configure icon"></i>
      Setup
    </a>

    <a class="${sheet['streams'].active ? 'item active' : 'item'}" click.trigger="selectSheet('streams')">
       <i class="comments outline icon"></i>
       Streams
    </a>
  </div>

  <talk if.bind="sheet['talk'].active"></talk>
  <setup if.bind="sheet['setup'].active"></setup>
  <streams if.bind="sheet['streams'].active"></streams>
</template>
